<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Color picker</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body, html {
			height: 100%;
		}
		#app {
			height: 100%;
		}
	</style>
</head>
<body >
	<div id="app" v-bind:style="{background: bgColor}">
		<label for="color">background</label>
		<input type="color" id="color" v-model="bgColor" placeholder="Digite sua cor">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				bgColor: ''
			}
		})
	</script>
</body>
</html>
